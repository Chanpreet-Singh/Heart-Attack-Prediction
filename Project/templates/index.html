<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Heart Attack Predictor</h2>
        </div>

        <div class="row g-5">
            <div>
                <h4 class="mb-3">Enter Details</h4>
                <form action="/predict" method="POST">
                    <div class="row g-3">
                      <div class="col-sm-3">
                          <label for="age" class="form-label">AGE</label>
                          <input type="number" step=1 class="form-control" id="age" name="age" placeholder="" value="" required>
                      </div>

                        <div class="col-sm-3">
                            <label for="sex" class="form-label">GENDER</label>
                            <select class="form-select" id="sex" name="sex" required>
                                <option disabled selected>Select Option</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>



                        <div class="col-sm-3">
                            <label for="cp" class="form-label">Chest Pain Type</label>
                            <select class="form-select" id="cp" name="cp" required>
                              <option disabled selected>Select Option</option>
                              <option value="1">Typical Angina</option>
                              <option value="2">Atypical Angina</option>
                              <option value="3">Non-Anginal Pain</option>
                              <option value="4">Asymptomatic</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <label for="trestbps" class="form-label">Resting Blood Pressure(in mm Hg)</label>
                            <input type="number" step=0.1 class="form-control" id="trestbps" name="trestbps" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="chol" class="form-label">Serum Cholestrol(in mg/dl)</label>
                            <input type="number" step=0.1 class="form-control" id="chol" name="chol" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="fbs" class="form-label">Fasting Blood Sugar(in mg/dl)</label>
                            <input type="number" step=0.1 class="form-control" id="fbs" name="fbs" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="restecg" class="form-label">Esting Electrocardiographic Result</label>
                            <select class="form-select" id="restecg" name="restecg" required>
                                <option disabled selected>Select Option</option>
                                <option value="0">Normal</option>
                                <option value="1">Having ST-T wave abnormality(T wave inversions and/or ST elevation or depression of > 0.05 mV)</option>
                                <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <label for="thalach" class="form-label">Max heart rate achieved</label>
                            <input type="number" step=0.1 class="form-control" id="thalach" name="thalach" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="exang" class="form-label">Exercise induced angina</label>
                            <select class="form-select" id="exang" name="exang" required>
                                <option disabled selected>Select Option</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <label for="oldpeak" class="form-label">Exercise induced ST depression</label>
                            <input type="number" step=0.1 class="form-control" id="oldpeak" name="oldpeak" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-3">
                            <label for="slope" class="form-label">Slope of the peak exercise ST segment</label>
                            <select class="form-select" id="slope" name="slope" required>
                                <option disabled selected>Select Option</option>
                                <option value="0">Upsloping</option>
                                <option value="1">Flat</option>
                                <option value="2">Downsloping</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <label for="ca" class="form-label">Major vessels colored by flourosopy</label>
                            <select class="form-select" id="COUGHING" name="COUGHING" required>
                                <option disabled selected>Select Option</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3+</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <label for="thal" class="form-label">Thalassemia</label>
                            <select class="form-select" id="thal" name="thal" required>
                                <option disabled selected>Select Option</option>
                                <option value="0">Normal</option>
                                <option value="1">Fixed defect</option>
                                <option value="2">Reversable defect</option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-10 btn btn-primary btn-lg" type="submit">Predict</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">

</div>

</body>
</html>
